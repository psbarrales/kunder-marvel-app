<ion-view view-title="Home">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-ios-heart" ui-sref="app.favorites"></button>
		<button class="button button-icon ion-search" ui-sref="app.search"></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-refresher
				pulling-text="Tira para actualizar..."
				on-refresh="vm.recargar()">
		</ion-refresher>
		<ion-list>
			<ion-item class="item-thumbnail-left item-text-wrap" ui-sref="app.detail({id: comic.id})"
			          ng-repeat="comic in vm.comics">
				<img ng-src="{{vm.obtenerImagen(comic)}}">
				<h2 ng-bind="comic.title"></h2>
				<p>AÃ±o: <b ng-bind="vm.obtenerAnio(comic)"></b></p>
				<p ng-bind-html="comic.description"></p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
				ng-if="vm.existenMas()"
				on-infinite="vm.siguiente()">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
